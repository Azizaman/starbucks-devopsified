name: starbucks-ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      
      - '/helm/**'
      - '/k8s/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      

  sonar:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  trivy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t azizaman/starbucks-app:${{github.sha}} .

    - name: Trivy Image Scan (FAIL on HIGH/CRITICAL)
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: "azizaman/starbucks-app:${{github.sha}}"
        severity: "HIGH,CRITICAL"
        exit-code: "1"
        format: "table"
        ignore-unfixed: true
        vuln-type: 'os,library'

  build:
    runs-on: ubuntu-latest
    needs: [test,trivy,sonar]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: buildx install
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: azizaman/starbucks-app:${{github.sha}}

  

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: [build,sonar,trivy]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.sha}}"/' helm/starbucks-helm/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "azizamanaaa97@gmail.com"
        git config --global user.name "azizaman"
        git add helm/starbucks-helm/values.yaml
        git commit -m "Update tag in Helm chart"
        git push

